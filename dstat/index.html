<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Triotion - RPS Graph Visualization">
  <meta name="theme-color" content="#000000">
  <title>RPS Graph - Triotion</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.2/dist/echarts.min.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Container for the chart */
    #chart {
      width: 80vw;
      height: 60vh;
      margin-top: 20px;
    }

  </style>
</head>

<body>
  <div id="chart"></div>

  <script>
    const chart = echarts.init(document.getElementById('chart'));

    let option = {
      title: {
        text: 'Requests Per Second (RPS)',
        left: 'center',
        textStyle: {
          color: '#fff',
        },
      },
      xAxis: {
        type: 'category',
        data: [],
        axisLine: {
          lineStyle: {
            color: '#fff',
          },
        },
      },
      yAxis: {
        type: 'value',
        axisLine: {
          lineStyle: {
            color: '#fff',
          },
        },
        splitLine: {
          lineStyle: {
            color: '#333',
          },
        },
      },
      series: [
        {
          name: 'RPS',
          type: 'line',
          data: [],
          smooth: true,
          itemStyle: {
            color: '#ff5722',
          },
        },
      ],
    };

    chart.setOption(option);

    let previousRequests = 0;

    function updateGraph() {
      fetch('https://nodec.mediathektv.com/nginx_status')
        .then(response => response.text())
        .then(data => {
          const now = new Date();
          const time = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;

          // Parse the response from Nginx status
          const lines = data.split('\n');
          const requestsLine = lines[2].trim().split(/\s+/); // Get the line with requests
          const totalRequests = parseInt(requestsLine[2]); // Extract the total requests (3rd value)

          // Calculate RPS (current total requests - previous total requests)
          let rps = 0;
          if (previousRequests > 0) {
            rps = totalRequests - previousRequests;
          }
          previousRequests = totalRequests;

          // Update the graph
          option.xAxis.data.push(time);
          option.series[0].data.push(rps);

          // Limit the number of data points shown on the graph
          if (option.xAxis.data.length > 20) {
            option.xAxis.data.shift();
            option.series[0].data.shift();
          }

          chart.setOption(option);
        })
        .catch(error => console.error('Error fetching Nginx status:', error));
    }

    // Update the graph every second
    setInterval(updateGraph, 1000);

  </script>
</body>
</html>
